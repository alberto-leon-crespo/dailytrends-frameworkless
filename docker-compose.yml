version: '3.1'

services:
  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    networks:
      - dailytrends
    volumes:
      - mongodailytrends:/var/lib/mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: dailytrends

networks:
  dailytrends:
    driver: bridge

volumes:
  mongodailytrends:
    driver: local